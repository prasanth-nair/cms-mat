<div class="container">
  <form #empForm="ngForm" class="well form-horizontal">

    <div class="form-group">

      <div class="input-group mb-3">
        <label class="col-md-2 control-label">EID</label>
        <input type="text" class="form-control col-md-2" placeholder="EID" aria-label="Username" aria-describedby="basic-addon1"
          name="eid" ngModel>
      </div>

      <div class="input-group mb-3">
        <label class="col-sm-2 control-label">First Name</label>
        <input type="text" class="form-control float-left col-md-2" placeholder="First Name" aria-label="Username"
          aria-describedby="basic-addon1" name="fname" ngModel>
        <label class="col-sm-2 control-label" style="text-align: right">Middle Name</label>
        <input type="text" class="form-control float-left col-md-2" placeholder="Middle Name" aria-label="Username"
          aria-describedby="basic-addon1" name="mname" ngModel>
        <label class="col-sm-2 control-label" style="text-align: right">Last Name</label>
        <input type="text" class="form-control float-left col-md-2" placeholder="Last Name" aria-label="Username"
          aria-describedby="basic-addon1" name="lname" ngModel>
      </div>

      <div class="input-group mb-3">
        <label class="col-md-2 control-label">Company</label>
        <input type="text" class="form-control col-md-2" placeholder="Company" aria-label="Username" aria-describedby="basic-addon1"
          name="company" ngModel>
      </div>

      <div class="input-group mb-3">
        <label class="col-md-2 control-label">Manager</label>
        <input type="text" class="form-control col-md-2" placeholder="Manager" aria-label="Username" aria-describedby="basic-addon1"
          name="manager" ngModel>
      </div>

      <div class="input-group mb-3">
        <label class="col-md-2 control-label">Term Date</label>
        <input type="text" class="form-control col-md-2" placeholder="Term Date" aria-label="Username" aria-describedby="basic-addon1"
          name="termDate" ngModel>
      </div>

    </div>

  </form>
</div>
