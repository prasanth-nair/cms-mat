<div class="example-table-container">


  <!-- <mat-table [dataSource]="employeeList"> -->
  <table mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="created" matSortDisableClear
    matSortDirection="desc">


    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- EID Column -->
    <ng-container matColumnDef="eid">
      <th mat-header-cell *matHeaderCellDef> EID </th>
      <td mat-cell *matCellDef="let element" (click)="onSelect(element.eid)"> {{element.eid}} </td>


    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> Fist Name </th>
      <td mat-cell *matCellDef="let element " (click)="onSelect(element.eid)"> {{element.firstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element " (click)="onSelect(element.eid)"> {{element.lastName}} </td>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
      <td mat-cell *matCellDef="let element" (click)="onSelect(element.eid)"> {{element.company}} </td>
    </ng-container>

    <!-- Manager Column -->
    <ng-container matColumnDef="manager">
      <th mat-header-cell *matHeaderCellDef> Manager </th>
      <td mat-cell *matCellDef="let element" (click)="onSelect(element.eid)"> {{element.manager}} </td>
    </ng-container>

    <!-- Last Date Column -->
    <ng-container matColumnDef="termDate">
      <th mat-header-cell *matHeaderCellDef> Last Date </th>
      <td mat-cell *matCellDef="let element" (click)="onSelect(element.eid)"> {{element.termDate}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row matRipple *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [length]="resultsLength" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>


</div>
